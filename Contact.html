<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53f80cc2f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header1">
        <div class="container1">
            <nav>
                <div class="logo1 ">
                    <h2><span>Gulf</span> Jobs</h2>
                </div>
                <div class="navigation">
                    <ul id="sidemenu">
                        <li><a href="index.html"> Home</a></li>
                        <li><a href="JobsInd.html"> Jobs for You</a></li>
                        <li><a href="Contact.html">Contact Us</a></li>
                        <i class="fa-sharp fa-solid fa-xmark" onclick="closemenu()"></i>
                    </ul>
                    <i class="fa-solid fa-bars" onclick="openmenu()"></i>
                </div>
            </nav>
    <form name="submit-to-google-sheet">
        <div class="mb-3 ">
            <label for="exampleInputPassword1" class="form-label name">Name</label>
            <input type="text" class="form-control class2" name="Name" >
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label email1">Email Id</label>
          <input type="email" class="form-control" name="Email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label email1">Phone Number</label>
          <input type="tel" name="Phone" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="clientemail" class="form-label email1 ">Message</label>
            <input type="name" class="form-control Enquiry" name="Message" aria-describedby="emailHelp">
        </div>
     

        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <span id="msg"></span>
        
      </div>

      </div>
      
   
 <script>
    var sidemenu = document.getElementById("sidemenu");

    function openmenu(){
        sidemenu.style.right = "0";
    }
    function closemenu(){
        sidemenu.style.right = "-200px";
    }
 </script>   
     
<script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxWmSExGslWSM7Gu8UnOerCP7OCd8zqkqa0_GjMzt3E7D_VsI0iwGtBihbzF1OamItUEg/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg");

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response =>{
                    msg.innerHTML = "Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                } )
                .catch(error => console.error('Error!', error.message))
            })
</script>
      
</body>
</html>
